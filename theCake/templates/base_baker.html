<!--baker.name으로 OO회원님 표시-->
{% load static %}
<html lang="en">
<head>

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/base_baker.css">

 <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

            <a class="dropdown-item" href="/baker/manageStore/enrollStore">가게 등록</a>

          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown09" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">케이크 관리</a>

            <a class="dropdown-item" href="/baker/manageCake/myCakes">내 케이크</a>

      <li class="nav-item">
        <a class="nav-link" href="/baker/mypage">마이 페이지</a>
      </li>

         <li class="nav-item dropdown">

        </a>

        </div>

    <form class="form-inline mt-2 mt-md-0">

      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
    {% block content %}
