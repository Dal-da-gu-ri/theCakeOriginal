<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>crnCheck</title>

    <style>
        img{ border:0 none; }
        form, input{ margin:0;padding:0; }
        *{
            box-sizing : border-box;
            text-align : center;
            font-family : DX경필명조B;
        }
        .header #logo {
            width: 200px;
            margin : 50px 0px 0px 0px;
        }
	}
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/img/logo_customer.png" alt="logo_customer">
   </div>
    <div class="row mt-5">
        <div class="col-12">
            {{error}}
        </div>
    </div>
        <!--여기를 나중에 백엔드 만들어지면 고쳐야 해요-->
        <!--데이터 전송하는 부분-->
 <form method = "POST" action = "{% url '%}">
     {% csrf_token %}
     <div class="form-inline form-group">
      <label for="businessID" class="col-sm-4 control-label">사업자등록번호</label>
      <input
      type="text"
      id="businessID"
      class="form-control"
      placeholder="'-'를 제외하고 입력하세요."
      pattern="\d{10}"
      name="businessID"
      required>
    </div>
    <div class="form-inline form-group">
      <label for="password">비밀번호</label>
      <input type="password"
      class="form-control"
      id="password"
      placeholder="8자리 이상, 대소문자 포함"
      name= "password"
      required>
    </div>

    <button type="submit" id="submit">로그인</button>
 </form>

</body>
</html>
